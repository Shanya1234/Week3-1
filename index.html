<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="cover-photo">
                <!-- Placeholder for cover photo -->
                <img src="img-1.jpg" alt="Cover Photo">
            </div>
            <div class="profile-picture">
                <!-- Placeholder for profile picture -->
                <img src="girl.jpg" alt="Profile Picture">
            </div>
            <div class="user-info">
                <h2>Shanya Jain</h2>
                <p>Location: Bhopal, India</p>
                <p>Bio: A Full Stack Software developer Intern at PrepInsta. </p>
            </div>
        </div>
    </div>
</body>
</html>
